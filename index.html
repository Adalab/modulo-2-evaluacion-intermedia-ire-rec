

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" href="./css/reset.css" />   
    <link rel="stylesheet" href="./css/main.css"/>
    
    <title>Evaluación Intermedia</title>
  </head>

  <body>
    <main>
    <h1 class="title">Adivina el número</h1>

    <form action="/signup" method="post" class="form"> 
      <fieldset class="fieldset">
        <label for="number" class="label">Introduce aquí tu número</label>      
        <input id="choose" type="text" name="choose" class="js-choose choose"/>
      </fieldset>      
  
    <button class="js-btn btn">Prueba</button>

    </form>

    <p class="js-message message">Escribe el número y dale prueba</p>
    <p class="js-attempt attempt">Número de intentos: 0</p>
</main>
    <script type="text/javascript" src="./js/main.js">

    </script>
  
  </body>
